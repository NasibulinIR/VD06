<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: darkslategray">
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="display: flex; justify-content: center; color: lightblue">Анкеты</h1>
            <form method="POST" action="/">
                <div class="form-group" style="color: white; display: flex; flex-direction: column; align-items: center">
                    <label for="title">Имя</label>
                    <input type="text" class="form-control" id="title" name="title" style="width: 25%">
                    <label for="town">Город</label>
                    <input type="text" class="form-control" id="town" name="town" style="width: 25%">
                    <label for="hobby">Хобби</label>
                    <input type="text" class="form-control" id="hobby" name="hobby" style="width: 25%">
                    <label for="age">Возраст</label>
                    <input type="text" class="form-control" id="age" name="age" style="width: 25%">
                    <br>
                    <button type="submit" class="btn btn-primary">Отправить анкету</button>
                </div>
            </form>
            <hr style="height: 2px; background-color: white; border: none; margin: 30px 0">
            <h1 style="display: flex; justify-content: center; color: lightblue">Карточки анкет</h1>
            <div class="container" style="margin: 30px 0">
                <div class="row">
                    {% for card in cards%}
                    <div class="col-md-4 mb-4">
                        <div class="card" style="background-color: lightgreen; width: 90%">
                            <h4 style="display: flex; justify-content: center;">{{ card.title }}</h4>
                            <p style="display: flex; justify-content: flex-start; position: relative; left: 15px;"><strong>Город</strong>:&nbsp;&nbsp;&nbsp;{{card.town}}</p>
                            <p style="display: flex; justify-content: flex-start; position: relative; left: 15px;"><strong>Хобби</strong>:&nbsp;&nbsp;&nbsp;{{card.hobby}}</p>
                            <p style="display: flex; justify-content: flex-start; position: relative; left: 15px;"><strong>Возраст</strong>:&nbsp;&nbsp;&nbsp;{{card.age}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
